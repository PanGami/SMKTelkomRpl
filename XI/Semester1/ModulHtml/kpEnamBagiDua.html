<!DOCTYPE html>
<html>
<head>
    <title>Latihan Membuat Tabel</title>
</head>
<body>
    <!-- Membuat tabel dengan rowspan -->
    <h3>Materi RPL</h3>
    <table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
    <!-- width = "50%" adalah size tabel yang berukuran 50% dari lebar layar
    cellpadding digunakan untuk memberikan space antara border cell dan teks didalamnya
    border-collapse digunakan untuk menyatukan border antar cell -->
    <thead>
    <tr>
        <th width="30%">Nama Mata Pelajaran</th> <!-- kolom ini berukuran 30% dari ukuran tabel -->
        <th width="70%">Materi</th> <!-- kolom ini berukuran 70% dari ukuran tabel -->
    </tr>
    </thead>
    <tbody>
    <!-- Data Pemrograman Dasar -->
    <tr>
        <td rowspan="4">Pemrograman Dasar</td>
        <td>Flowchart</td>
    </tr>
    <tr>
        <riabel dan Tipe Data</td>
    </tr>
    <tr>
        <td>Looping</td>
    </tr>
    <tr>
        <td>Array</td>
    </tr>
    <!-- Data Basis Data -->
    <tr>
        <td rowspan="3">Basis Data</td>
        <td>Data Manipulation Languange</td>
    </tr>
    <tr>
        <td>Data Definiton Languange</td>
    </tr>
    <tr>
        <td>Entity Relationship Diagram</td>
    </tr>
    </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>Learn Vue</title>
  </head>
  <body>
    <div id="app">
        <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
        <p v-else-if="itemInStock > 0">Almost sold out! {{itemInStock}} items left!</p> 
        <p v-else>Out of stock</p>    
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          "itemInStock": "10",
        },
      });
    </script>
  </body>
</html>

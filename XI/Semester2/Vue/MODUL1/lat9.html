<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>Learn Vue</title>
  </head>
  <body>
    <div id="app">
     <h3> Output with Computed Property </h3>
     <p> {{getRandom}}</p>
     <p> {{getRandom}}</p>
     <p> {{getRandom}}</p>
     
     <h3> Output with method </h3>
     <p> {{getRandomMethod()}}</p>
     <p> {{getRandomMethod()}}</p>
     <p> {{getRandomMethod()}}</p>

     <h4>Perbedaan pada computed property nilainya akan sama meski dipanggil </h4>
     <h4>berapapun dan hanya berubah seperti ketika halaman dimuat ulang</h4>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        computed: {
          getRandom: function() {
            return Math.random();          
          }
        },
        methods:{
            getRandomMethod: function(){
                return Math.random();
            }            
        }
      });
    </script>
  </body>
</html>
